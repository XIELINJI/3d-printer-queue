<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer Queue - Reservation System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Exo+2:wght@300;600;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            font-family: 'Space Mono', monospace;
            color: #e0e0e0;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Animations */
        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }
        
        .header {
            animation: slideInFromTop 0.8s ease-out;
            margin-bottom: 48px;
            text-align: center;
        }
        
        .header h1 {
            font-family: 'Exo 2', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b00 0%, #ffa500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }
        
        .header p {
            font-size: 0.95rem;
            color: #888;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 107, 0, 0.1);
            border: 1px solid rgba(255, 107, 0, 0.3);
            border-radius: 20px;
            font-size: 0.75rem;
            margin-top: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status-dot.disconnected {
            background: #ff4444;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 32px;
            align-items: start;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 0, 0.2);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .form-container {
            animation: slideInFromLeft 0.8s ease-out 0.2s backwards;
        }
        
        .queue-container {
            animation: fadeIn 1s ease-out 0.4s backwards;
        }
        
        .card h2 {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: #ff6b00;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            width: 18px;
            height: 18px;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 12px 12px 40px;
            background: rgba(15, 15, 30, 0.8);
            border: 1px solid rgba(255, 107, 0, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Space Mono', monospace;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 0, 0.3);
            border-color: rgba(255, 107, 0, 0.5);
        }
        
        .toggle-switch {
            display: flex;
            background: rgba(15, 15, 30, 0.8);
            borderRadius: 8px;
            padding: 4px;
            border: 1px solid rgba(255, 107, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: #888;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }
        
        .toggle-btn.active {
            background: linear-gradient(135deg, #ff6b00 0%, #ffa500 100%);
            color: #000;
            font-weight: 700;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b00 0%, #ffa500 100%);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 1rem;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 4px 16px rgba(255, 107, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 0, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .stat-badge {
            background: rgba(255, 107, 0, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            color: #ffa500;
        }
        
        .reservation-card {
            background: rgba(15, 15, 30, 0.6);
            border: 1px solid rgba(255, 107, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
            animation: fadeIn 0.5s ease-out backwards;
            transition: all 0.3s ease;
        }
        
        .reservation-card:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 32px rgba(255, 107, 0, 0.2);
        }
        
        .reservation-info {
            flex: 1;
        }
        
        .badge-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }
        
        .badge {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .badge-position {
            background: linear-gradient(135deg, #ff6b00 0%, #ffa500 100%);
            color: #000;
        }
        
        .badge-student {
            background: rgba(100, 200, 255, 0.2);
            color: #64c8ff;
        }
        
        .badge-staff {
            background: rgba(150, 100, 255, 0.2);
            color: #9664ff;
        }
        
        .reservation-name {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }
        
        .reservation-part {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .reservation-time {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #ffa500;
            font-size: 0.85rem;
            font-weight: 700;
        }
        
        .delete-btn {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            padding: 10px;
            color: #ff8888;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .delete-btn:hover {
            transform: rotate(90deg) scale(1.1);
            color: #ff4444;
            background: rgba(255, 68, 68, 0.2);
        }
        
        .delete-btn svg {
            width: 18px;
            height: 18px;
        }
        
        .empty-state {
            text-align: center;
            padding: 48px 20px;
            color: #666;
        }
        
        .empty-state svg {
            width: 48px;
            height: 48px;
            opacity: 0.3;
            margin-bottom: 16px;
        }
        
        .empty-state p {
            font-size: 1.1rem;
            font-family: 'Exo 2', sans-serif;
            margin-bottom: 8px;
        }
        
        .empty-state small {
            font-size: 0.9rem;
        }
        
        .setup-notice {
            background: rgba(255, 200, 0, 0.1);
            border: 1px solid rgba(255, 200, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
            color: #ffc800;
            text-align: center;
        }
        
        .setup-notice h3 {
            margin-bottom: 12px;
            font-family: 'Exo 2', sans-serif;
        }
        
        .setup-notice code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>3D PRINTER QUEUE</h1>
            <p>Makerspace Reservation System</p>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        
        <!-- Setup Notice (will be hidden after Firebase is configured) -->
        <div class="setup-notice" id="setupNotice" style="display: none;">
            <h3>⚠️ Firebase Setup Required</h3>
            <p>Please configure Firebase to enable shared real-time updates.</p>
            <p style="font-size: 0.85rem; margin-top: 8px;">See FIREBASE_SETUP.md for instructions</p>
        </div>
        
        <div class="grid">
            <!-- Reservation Form -->
            <div class="card form-container">
                <h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                    </svg>
                    New Reservation
                </h2>
                
                <form id="reservationForm">
                    <div class="form-group">
                        <label>Your Name</label>
                        <div class="input-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <input type="text" id="nameInput" placeholder="Enter your name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>User Type</label>
                        <div class="toggle-switch">
                            <button type="button" class="toggle-btn active" data-type="student">Student</button>
                            <button type="button" class="toggle-btn" data-type="staff">Staff</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Part Name</label>
                        <div class="input-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                            </svg>
                            <input type="text" id="partInput" placeholder="What are you printing?" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Estimated Print Time (hours)</label>
                        <div class="input-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                            <input type="number" id="timeInput" step="0.1" min="0.1" placeholder="e.g., 2.5" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">Add to Queue</button>
                </form>
            </div>
            
            <!-- Queue Display -->
            <div class="card queue-container">
                <div class="queue-header">
                    <h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                        Print Queue
                    </h2>
                    <div class="stat-badge" id="stats">0 jobs • 0.0h total</div>
                </div>
                
                <div id="queueList"></div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBydsr__vOwWNS6tV70d4hp_ydMlmQuPSI",
  authDomain: "d-printer-queue-322ce.firebaseapp.com",
  projectId: "d-printer-queue-322ce",
  storageBucket: "d-printer-queue-322ce.firebasestorage.app",
  messagingSenderId: "814480140784",
  appId: "1:814480140784:web:1c85171efa01cbced4d535",
  measurementId: "G-VLBZZYWR12"
};

        // Check if Firebase is configured
        const isConfigured = firebaseConfig.apiKey !== "YOUR_API_KEY";
        
        if (!isConfigured) {
            document.getElementById('setupNotice').style.display = 'block';
            document.getElementById('statusText').textContent = 'Setup Required';
            document.getElementById('statusDot').classList.add('disconnected');
            document.getElementById('submitBtn').disabled = true;
        }

        // Initialize Firebase
        let app, db;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            
            if (isConfigured) {
                document.getElementById('statusText').textContent = 'Connected';
                document.getElementById('statusDot').classList.remove('disconnected');
            }
        } catch (error) {
            console.error('Firebase initialization error:', error);
            document.getElementById('statusText').textContent = 'Connection Error';
            document.getElementById('statusDot').classList.add('disconnected');
        }

        let currentUserType = 'student';
        
        // Render queue
        function renderQueue(reservations) {
            const queueList = document.getElementById('queueList');
            const stats = document.getElementById('stats');
            
            if (reservations.length === 0) {
                queueList.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        </svg>
                        <p>Queue is empty</p>
                        <small>Add your first print job to get started</small>
                    </div>
                `;
            } else {
                queueList.innerHTML = reservations.map((res, index) => `
                    <div class="reservation-card" style="animation-delay: ${index * 0.1}s">
                        <div class="reservation-info">
                            <div class="badge-group">
                                <span class="badge badge-position">#${index + 1}</span>
                                <span class="badge ${res.userType === 'student' ? 'badge-student' : 'badge-staff'}">
                                    ${res.userType}
                                </span>
                            </div>
                            <div class="reservation-name">${res.name}</div>
                            <div class="reservation-part">${res.partName}</div>
                            <div class="reservation-time">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"/>
                                    <polyline points="12 6 12 12 16 14"/>
                                </svg>
                                ${res.printTime} hours
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteReservation('${res.id}')" title="Remove from queue">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 6h18"/>
                                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                            </svg>
                        </button>
                    </div>
                `).join('');
            }
            
            const totalTime = reservations.reduce((sum, r) => sum + parseFloat(r.printTime), 0);
            stats.textContent = `${reservations.length} jobs • ${totalTime.toFixed(1)}h total`;
        }
        
        // Listen to Firebase changes (real-time updates)
        if (isConfigured) {
            const q = query(collection(db, 'reservations'), orderBy('timestamp', 'asc'));
            onSnapshot(q, (snapshot) => {
                const reservations = [];
                snapshot.forEach((doc) => {
                    reservations.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                renderQueue(reservations);
            });
        } else {
            renderQueue([]);
        }
        
        // Delete reservation
        window.deleteReservation = async function(id) {
            if (!isConfigured) return;
            try {
                await deleteDoc(doc(db, 'reservations', id));
            } catch (error) {
                console.error('Error deleting:', error);
                alert('Error deleting reservation');
            }
        };
        
        // Toggle user type
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentUserType = this.dataset.type;
            });
        });
        
        // Form submission
        document.getElementById('reservationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!isConfigured) {
                alert('Please configure Firebase first. See FIREBASE_SETUP.md');
                return;
            }
            
            const name = document.getElementById('nameInput').value;
            const partName = document.getElementById('partInput').value;
            const printTime = parseFloat(document.getElementById('timeInput').value);
            
            const newReservation = {
                name,
                userType: currentUserType,
                partName,
                printTime,
                timestamp: new Date()
            };
            
            try {
                await addDoc(collection(db, 'reservations'), newReservation);
                this.reset();
            } catch (error) {
                console.error('Error adding reservation:', error);
                alert('Error adding reservation. Please try again.');
            }
        });
    </script>
</body>
</html>
